<!DOCTYPE html>
<html lang="pt-br" class=>
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <script src="https://unpkg.com/@phosphor-icons/web"></script>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Focus Timer</title>
  <link rel="shortcut icon" href="/icon/favicon.svg" type="image/x-icon">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <script type="module" src="/main.js" defer></script>
</head>
<body>
  <button id="toggle-mode">
     <span class="sr-only">Ativar Light Mode</span>
    <i class="ph-bold ph-sun"></i>
    <i class="ph-bold ph-moon"></i>
  </button>
  <div class="app">
      <section id="timer" class="flex">
        <span id="minutes">00</span>
        <span>:</span>
        <span id="seconds">00</span>

      </section>
      <section id="controls" class="flex">
        <button 
        data-action="toggleRunning"
        class="ph ph-play-circle ">
          <span class="sr-only">Iniciar contador</span>

        </button>
        <button 
        data-action="toggleRunning"
        class="ph ph-pause-circle">
          <span class="sr-only">Pausar contador</span>

        </button>
        <button 
        data-action="set"
        class="ph ph-timer secondary">
          <span class="sr-only">Ajustar contador</span>

        </button>
        <button 
        data-action="reset"
        class="ph ph-stop-circle secondary ">
          <span class="sr-only">Reiniciar Contador</span>

        </button>
        <button
        data-action="toggleMusic"
        class="ph ph-speaker-none secondary">
          <span class="sr-only">Parar música</span>

        </button>
        <button 
        data-action="toggleMusic"
        class="ph ph-speaker-high ">
          <span class="sr-only">Iniciar música</span>

        </button>

      </section>


    </div>

  <script src="/main.js" type="module" defer></script>
</body>
</html>
